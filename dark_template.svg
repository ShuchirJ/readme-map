<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="black"/>
    <style>
    @font-face {
      font-family: "IBM Plex Mono";
      src:
        url("/static/fonts/IBMPlexMono-Regular.ttf") format("truetype")
    }

    @font-face {
        font-family: "Noto Color Emoji";
        src: 
            url("/static/fonts/NotoColorEmoji-Regular.ttf") format("truetype");
    }

    text {
      font-family: "IBM Plex Mono", sans-serif;
      font-size: 20px;
      fill: white;
    }

    .emoji {
      font-family: "Noto Color Emoji", sans-serif;
      font-size: 24px;
    }
  </style>

    <g clip-path="url(#clipMap)">
        <defs>
            <clipPath id="clipMap">
                <rect x="0" y="0" width="500" height="400"/>
            </clipPath>
        </defs>
        <g transform="translate(0,60) scale(0.6)">
            {{map}}
        </g>
    </g>
    
    <g transform="translate(0, 25)">
        <text x="500" y="40" font-size="32" font-weight="bold" fill="white">Top Locations</text>
        <image href="{{flag1}}" x="500" y="60" height="24" width="40"/>
        <text x="545" y="80" fill="white">{{place1}}</text>
        <image href="{{flag2}}" x="500" y="100" height="24" width="40"/>
        <text x="545" y="120" fill="white">{{place2}}</text>
        <image href="{{flag3}}" x="500" y="140" height="24" width="40"/>
        <text x="545" y="160" fill="white">{{place3}}</text>
        <image href="{{flag4}}" x="500" y="180" height="24" width="40"/>
        <text x="545" y="200" fill="white">{{place4}}</text>
        <image href="{{flag5}}" x="500" y="220" height="24" width="40"/>
        <text x="545" y="240" fill="white">{{place5}}</text>
    </g>
</svg>